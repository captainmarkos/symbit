default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: "#{Rails.application.credentials.dbname}"
  username: "#{Rails.application.credentials.dbuser}"
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: symbit_test
  username: "#{Rails.application.credentials.dbuser}"
  password:

production:
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: "#{Rails.application.credentials.dbuser}"
  password: "#{Rails.application.credentials.dbpasswd}"
  database: "#{Rails.application.credentials.dbname}"
  socket:   "/cloudsql/#{Rails.application.credentials.dbconn_name}"
